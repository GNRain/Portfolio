<html>
    <head>
        <title>Retro Portfolio</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon/favicon.ico">
        <meta property="og:title" content="Retro Portfolio" />
        <meta property="og:image" content="https://user-images.githubusercontent.com/36052769/228215254-9183f587-f5a2-4622-bb6c-2c23496ddfa8.png" />
        <meta property="og:image:secure_url" content="https://user-images.githubusercontent.com/36052769/228215254-9183f587-f5a2-4622-bb6c-2c23496ddfa8.png" /> 
        <meta name="twitter:image" content="https://user-images.githubusercontent.com/36052769/228215254-9183f587-f5a2-4622-bb6c-2c23496ddfa8.png" />
        <link rel="preload" as="image" href="../images/interfaces/sound.png" />

        <style>
            body {
                font-family: Arial, Tahoma, Helvetica, sans-serif
            }

            * {
                box-sizing: border-box;
                touch-action: none;
            }

            /* Avoid zoom on smartphone button clicks*/
            :root {
                height: 100% 
            }

            .loading-container {
                position: absolute;
                width: 80%;
                top:40%;
                left: 10%;
                text-align: center;
            }

            /* FIX THIS */
            .dot1 {
                animation: dot-transition  0s ease-in 2s;
            }

            .dot2 {
                animation: dot-transition 0s ease-in 4s;
            }


            .dot3 {
                animation: dot-transition 0s ease-in 6s;
            }

            @keyframes dot-transition {
                to { visibility: hidden }
            }

            .loading-bar {
                width:100%;
                height: 20px;
                background-color: lightgray;
                border-radius: 5px;
            }

            .progress {
                height: 100%;
                background-color: #c3b29d;
                width: 0%;
                border-radius: 5px;
            }

            body {
                background-color: #bbb6ac;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .game-container {
                position: relative;
                width: 120px;
                height: 200px;
                outline: 1px solid white;
                margin: 40px auto;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .game-container {
                    width: 752px;
                    height: 1248px;
                }
            }

            @media (min-width: 992px) {
                .game-container {
                    width: 960px;
                    height: 608px;
                }
            }

            @media (min-width: 1200px) {
                .game-container {
                    width: 1056px;
                    height: 608px;
                }
            }

            .game-container canvas {
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;    /* Firefox */
                image-rendering: -webkit-crisp-edges;
            }

            .button-audio {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 75px;
                height: 75px;
                font-size: 14px;
                padding: 4px;
                border-top: 1px solid black;
                color: #302a4a;
                background-image: url(../images/interfaces/sound-mute.png);
                background-size: cover;
            }

            #helper {
                display: none;
                position: absolute;
                opacity: 0.8;
                left:0;
                right:0; 
                margin-left: auto;
                margin-right: auto;
                bottom: 30px;
                align-self: center;
                text-align: center;
                width: 280px;
                height: 30px;
                padding: 4px;
                background: #c3b29d;
                border: 1px solid black;
                color: #302a4a;
                font-size: 20px;
            }
            #helper-text {
                margin: 0;
            }

            .message {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 140px;
                width:100%;
                padding: 4px;
                background: #c3b29d;
                border-top: 1px solid black;
                color: #302a4a;
                overflow-y: scroll;
            }

            @media (min-width: 992px) {
                .message {
                    height: 80px;
                }
            }

            .message::-webkit-scrollbar {
                width: 6px;
            }

            .message::-webkit-scrollbar-thumb {
                background-color: #7d7265;
            }

            .message span {
                opacity: 0;
            }

            .message span.revealed {
                opacity: 1;
            }

            .message-p {
                margin: 0;
                font-size: 32px;
            }

            @media (min-width: 992px) {
                .message-p {
                    font-size: 24px;
                }
            }

            .note {
                color: darkslategray;
                font-size: 24px;
                text-align: center;
            }

            @media (min-width: 992px) {
                .note {
                    font-size: 16px;
                }
            }

            .message-button {
                margin: 0;
                font-size: 20px;
                padding: 0;
                --webkit-appearance: none;
                background: none;
                border: 0;
                font-family: inherit;
                cursor: pointer;
                position: absolute;
                right: 2px;
                top: 0;
            }

            .interaction-box {
                position: absolute;
                top: 20%;
                left: 20%;
                width: 60%;
                height: 60%;
                padding: 20px;
                background: #c3b29d;
                border: 1px solid rgb(58, 57, 57);
                color: #302a4a;
                overflow-y: scroll;
            }

            @media (max-width: 992px) {
                .interaction-box {
                    width: 80%;
                    height: 40%;
                    top: 30%;
                    left: 10%;
                }
            }

            .interaction-box::-webkit-scrollbar {
                width: 6px;
            }

            .interaction-box::-webkit-scrollbar-thumb {
                background-color: #7d7265;
            }

            .interaction-box-title {
                font-size: 30px;
                font-weight: bold;
                margin: 0;
            }

            .interaction-box-text {
                margin: 20px 0 0;
                font-size: 24px;
                text-align: justify;
            }

            .button {
                display: flex;
                width: 200px;
                height: 200px;
                border: 1px solid black;
                border-radius: 5px;
                background-color: white;
                margin: 5px;
                justify-content: center;
                align-items: center;
            }

            .gamepad {
                position: absolute;
                left: 20%;
                margin-top: 30px;
                display: flex;
                flex-direction: row;
                justify-self: center;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #joystick {
                width: 300px;
                height: 300px;
                background-color: #ccc;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
            }

            .arrow {
                position: absolute;
                width: 30px;
                height: 30px;
            }

            .up {
                top: 15px;
                left: 121px;
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-bottom: 30px solid grey;
            }

            .left {
                top: 121px;
                left: 15px;
                border-top: 30px solid transparent;
                border-right: 30px solid grey;
                border-bottom: 30px solid transparent;
            }

            .down {
                bottom: 15px;
                left: 121px;
                border-top: 30px solid grey;
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
            }

            .right {
                top: 121px;
                right: 15px;
                border-top: 30px solid transparent;
                border-left: 30px solid grey;
                border-bottom: 30px solid transparent;
            }

            #inner-circle {
                position: absolute;
                width: 150px;
                height: 150px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .a {
                background-color: lightblue;
                margin-top: 60px;
                margin-left: 100px;
                border-radius: 50%;
                font-size: 60px
            }

            @media (min-width: 992px)  {
                .gamepad {
                    display: none;
                }
            }

            /* SCENE TRANSITION */
            .scene-transition {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #fff;
                opacity: 0;
                animation: scene-transition-fade-in  0.2s forwards;
            }

            .scene-transition.fade-out {
                animation: scene-transition-fade-out  0.2s forwards;
            }

            @keyframes scene-transition-fade-in {
                from { opacity: 0 }
                to { opacity: 1 }
            }


            @keyframes scene-transition-fade-out {
                from { opacity: 1 }
                to { opacity: 0 }
            }

        </style>
    </head>
    <body>
        <div class="game-container" id="canvas-container">
            <div id="loading" class="loading-container">
                LOADING<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span>
                <div class="loading-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <canvas id="game-canvas"></canvas>
            <button id="btn-audio" class="button-audio" onclick="play()"></button>
            <div id="helper"><p id="helper-text"></p></div>
        </div>

        <div class="gamepad">
            <div id="joystick">
                <div class="arrow up"></div>
                <div class="arrow left"></div>
                <div class="arrow down"></div>
                <div class="arrow right"></div>
                <div id="inner-circle"></div>
              </div>
              
            <div class="buttons">
                <div id="button-a" class="button a">A</div>
            </div>
        </div>
        
        <script>
            const audio = new Audio('../sounds/main.mp3');
            function play() {
                const btnAudio = document.getElementById('btn-audio');;
                audio.volume = 0.05;
                audio.loop = true;
                btnAudio.style.backgroundImage = audio.paused ? 'url(../images/interfaces/sound.png)' :  'url(../images/interfaces/sound-mute.png)' 
                audio.paused ? audio.play() : audio.pause();


            }
        </script>
        <meta name="viewport" content="user-scalable=no" />
    </body>
</html>
